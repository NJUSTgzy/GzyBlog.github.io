    <title>我的主页</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script type="text/javascript">
        var audio;
        function voicePlay(){
            audio="a.wav";
            audio=new Audio(audio);
            audio.play();
        }
    </script>
    <script type="text/javascript">
        window.onload = function(){
            var imgs = document.getElementsByTagName("img");
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].onclick = function(){
                    document.body.style.background = "url("+this.src+") no-repeat";//通过js控制改变行内样式
                    document.body.style.backgroundSize = "cover";
                }
            }
        }
    </script>

</head>

<header>
    <p class="font1" style="font-family:'Vladimir Script',serif ;">欢迎来到我的主页</p>
</header>

    <div class="sentence">
        <span style="font-family: 华光中雅_CNKI, serif;">
            纵有疾风起，人生不言弃<br/>
            Where there is a will ,there is a way
        </span>
    </div>
    <div class="bnt">
        <div>
            <button class="button button1" onclick="window.location.href='html/aboutMe.html'">About Me</button>
